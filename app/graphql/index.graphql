query index {
  models(
    per_page: 10
    filter: {
      model_schema_name: { value: "form" }
      deleted_at: { exists: false }
      properties: { name: "title", exists: true }
    }
    sort: { updated_at: { order: DESC } }
  ) {
    results {
      id
      title: property(name: "title")
      email: property(name: "email")
      password: property(name: "password")
    }
  }
}
